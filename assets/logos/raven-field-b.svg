<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="raven">
      <g transform="translate(0,0)">
        <path d="M110,300 C150,250 210,220 290,220 340,220 380,240 420,270
                 365,285 320,305 280,335 220,380 160,395 110,350 Z"/>
        <circle cx="360" cy="210" r="32"/>
        <polygon points="392,210 460,194 396,226"/>
        <polygon points="110,300 70,330 90,350 120,335"/>
      </g>
    </clipPath>

    <symbol id="arr" viewBox="-6 -6 12 12">
      <path d="M-3,0 L3,0" stroke="#000" stroke-width="1.15" stroke-linecap="round"/>
      <path d="M1.5,-2 L4,0 L1.5,2" fill="none" stroke="#000" stroke-width="1.15" stroke-linecap="round"/>
    </symbol>

    <!-- Base field -->
    <pattern id="p0" patternUnits="userSpaceOnUse" width="11" height="11">
      <use href="#arr" x="5.5" y="5.5"/>
    </pattern>
    <!-- Slight shear to imply drift -->
    <pattern id="pshear" patternUnits="userSpaceOnUse" width="11" height="11"
             patternTransform="skewX(18)">
      <use href="#arr" x="5.5" y="5.5"/>
    </pattern>
  </defs>

  <g clip-path="url(#raven)">
    <rect width="512" height="512" fill="url(#p0)" opacity=".8"/>
    <rect width="512" height="512" fill="url(#pshear)" opacity=".25"/>
  </g>
</svg>
