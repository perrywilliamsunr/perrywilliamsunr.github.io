<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Raven silhouette (composed of simple shapes for crisp, brand-y read) -->
    <clipPath id="raven">
      <g transform="translate(0,0)">
        <!-- body/wing -->
        <path d="M110,300 C150,250 210,220 290,220 340,220 380,240 420,270
                 365,285 320,305 280,335 220,380 160,395 110,350 Z"/>
        <!-- head -->
        <circle cx="360" cy="210" r="32"/>
        <!-- beak -->
        <polygon points="392,210 460,194 396,226"/>
        <!-- tail -->
        <polygon points="110,300 70,330 90,350 120,335"/>
      </g>
    </clipPath>

    <!-- Tiny arrow (vector glyph) -->
    <symbol id="arr" viewBox="-6 -6 12 12">
      <path d="M-3,0 L3,0" stroke="#000" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M1.5,-2 L4,0 L1.5,2" fill="none" stroke="#000" stroke-width="1.2" stroke-linecap="round"/>
    </symbol>

    <!-- Repeating patterns (userSpace so we control density) -->
    <pattern id="p0" patternUnits="userSpaceOnUse" width="12" height="12">
      <use href="#arr" x="6" y="6"/>
    </pattern>
    <!-- 45Â° layer for cross-flow texture -->
    <pattern id="p45" patternUnits="userSpaceOnUse" width="12" height="12" patternTransform="rotate(45)">
      <use href="#arr" x="6" y="6"/>
    </pattern>
  </defs>

  <!-- Fill raven with layered vector fields -->
  <g clip-path="url(#raven)">
    <rect width="512" height="512" fill="url(#p0)" opacity="0.75"/>
    <rect width="512" height="512" fill="url(#p45)" opacity="0.35"/>
  </g>
</svg>
